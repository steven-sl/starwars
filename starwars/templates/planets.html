{% extends 'static_block.html' %}
{% block content %}

{% load static %}

<h1 class="display-3 text-center section-title">Characters</h1>
<br>

    {% for planet in planets_list %}
    <div class="container-fluid px-5 py-2">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 d-flex align-items-center justify-content-center" style="border:1px solid 
      #ddd">
            <img src="{% static planet.img_url %}" alt="responsive webite" class="img-fluid " style="width:100px">
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6" style="border:1px solid 
      #ddd">
            <h2>{{planet.name}}</h2>
            <p>Diameter: {{planet.diameter}}</p>
          </div>
        </div>
      </div>
      {% endfor %}


{% endblock %}

{% block script %}

{% endblock %}
